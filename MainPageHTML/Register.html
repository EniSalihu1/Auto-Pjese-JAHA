<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi</title>
    <link rel="stylesheet" href="../MainPageCss/Register.Css">
</head>
<body>
    
    <div class="wrapper"> 
        <form action="">
            <div id="Hyrje">

                <img src="../Images/Logo.jpg" alt="">
                <h1>Register Here!</h1>

            </div>
            
            <div class="input-box1">
                <input type="text" placeholder="Emri"
                required>
                <input type="text" placeholder="Mbiemri"
                required>
              
            </div>
            
            <div class="input-box">
                <input type="tel" placeholder="Numri Telefonit"
                required>
                
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email"
                required>
                
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password"
                required>
            </div>

            <button type="submit" class="btn"><a href="../MainPageHTML/LogIn.html">Register</a></button>

            

        </form>
    </div>
    
</body>
</html>
